<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/sign_in.css" rel="stylesheet" />
    <title>카카오 로그인</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="twoBox">
                <div class="box textBox">
                    <h2>카카오계정 하나로 충분합니다</h2>
                    <h4>카카오 서비스 뿐 아니라 Daum, Melon 및 다양한 외부 서비스까지<br>
                        카카오계정 하나로 편리하게 이용해보세요!</h4>
                    <img src="./images/kakao_login.png" alt="카카오로그인">
                </div>
                <div class="box formBox" id="loginBox">
                    <form>
                        <div class="formContent">
                            <h1>kakao</h1>
                        </div>
                        <div class="formContent">
                            <input type="email" class="idpass" placeholder="카카오메일 아이디, 이메일, 전화번호" onclick="idOnclick()"  onblur="idOnblur()">
                            <p id="tip"></p>
                            <input type="password" class="idpass" placeholder="비밀번호"><br>
                        </div>
                        <div class="formContent" style="font-size: 15px;">
                            <i class="fas fa-check-circle" style="color:#F0C42F" id="check" onclick="buttonOnclick()"></i>
                                &nbsp;&nbsp;로그인상태 유지<br>
                        </div>
                        <div class="formContent">
                            <button type="submit" id="yellowBtn">로그인</button><br>
                            <div class="hr-sect" style="width:370px;">또는</div>
                            <button id="grayBtn">QR코드 로그인</button><br>
                        </div>
                        <div class="formContent" id="as">
                            <a href="#" class="leftA">회원가입</a>
                            <a href="#" class="rightA">카카오계정 |</a>
                            <a href="#" class="rightA">비밀번호 찾기 </a>
                        </div>

                    </form>

                </div>
            </div>

        </main>
        <footer>
            <div>
                <div class="footerList">
                    <a class="footerContents" href="https://www.kakao.com/policy/terms?lang=ko">이용약관</a>
                    <a class="footerContents" href="https://www.kakao.com/policy/privacy?lang=ko"><strong>개인정보 처리방침</strong></a>
                    <a class="footerContents" href="https://www.kakao.com/policy/oppolicy?lang=ko">운영정책</a>
                    <a class="footerContents" href="https://cs.kakao.com/">고객센터</a>
                    <a class="footerContents" href="https://www.kakao.com/notices?lang=ko">공지사항</a>
                    <a class="footerContents">한국어 &nbsp;<span><img src="./images/expand_less 1.png" alt="^" style="width: 9px; vertical-align:20%;"></span></a>
                    <br>
    
    
                </div>
            </div>
            
            <h6>Copyright © Kakao Corp. All rights reserved.</h6>


        </footer>
    </div>
    <script src="https://kit.fontawesome.com/a04df2c0ca.js" crossorigin="anonymous"></script>
    <script>
        function idOnclick() {
            var x = document.getElementById("tip");
            var y = document.getElementById("loginBox");
            x.innerHTML="Tip 카카오메일이 있다면 이메일만 입력해보세요.";
            x.style.fontSize="12px";
            x.style.fontColor="rgba(0,0,0,0.7)";
            y.style.height="550px";
        }
        
        function idOnblur() {
            var x = document.getElementById("tip");
            var y = document.getElementById("loginBox");
            x.innerHTML="";
            y.style.height="500px";
            
        }
        var check = document.querySelector("#check");
        function buttonOnclick() {
            let class_text = check.getAttribute('class');
            if(class_text == "fas fa-check-circle") {
                check.setAttribute('class', "far fa-check-circle");
                check.class = "far fa-check-circle"
                check.style.color = "#dddddd";
            }
            if(class_text == "far fa-check-circle") {
                check.setAttribute('class', "fas fa-check-circle");
                check.class = "fas fa-check-circle"
                check.style.color = "#F0C42F";
            }
        }
    </script>
</body>

</html>
