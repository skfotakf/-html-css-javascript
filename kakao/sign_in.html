<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/sign_in.css" rel="stylesheet" />
    <title>카카오 로그인</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="twoBox">
                <div class="box textBox">
                    <h2>카카오계정 하나로 충분합니다</h2>
                    <h4>카카오 서비스 뿐 아니라 Daum, Melon 및 다양한 외부 서비스까지<br>
                        카카오계정 하나로 편리하게 이용해보세요!</h4>
                    <img src="./images/kakao_login.png" alt="카카오로그인">
                </div>
                <div class="box formBox" id="loginBox">
                    <form>
                        <div class="formContent">
                            <h1>kakao</h1>
                        </div>
                        <div class="formContent">
                            <input type="email" class="idpass" placeholder="카카오메일 아이디, 이메일, 전화번호">
                            <input type="password" class="idpass" placeholder="비밀번호"><br>
                        </div>
                        <div class="formContent">
                            <i class="far fa-check-circle" style="color:#dddddd"></i>로그인상태 유지<br>
                        </div>
                        <div class="formContent">
                            <button type="submit" id="yellowBtn">로그인</button><br>
                            <div class="hr-sect" style="width:370px;">또는</div>
                            <button id="grayBtn">QR코드 로그인</button><br>
                        </div>
                        <div class="formContent" id="as">
                            <a href="#" class="leftA">회원가입</a>
                            <a href="#" class="rightA">카카오계정 |</a>
                            <a href="#" class="rightA">비밀번호 찾기 </a>
                        </div>

                    </form>

                </div>
            </div>

        </main>
        <footer>
            <ul class="footerList">
                <li>이용약관</li>
                <li><strong>개인정보 처리방침</strong></li>
                <li>운영정책</li>
                <li>고객센터</li>
                <li>공지사항</li>
                <li>한국어</li>
                <br>


            </ul>
            <h6>Copyright © Kakao Corp. All rights reserved.</h6>


        </footer>
    </div>
    <script src="https://kit.fontawesome.com/a04df2c0ca.js" crossorigin="anonymous"></script>
</body>

</html>
