<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 회원가입-이메일</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign_up.css">

</head>

<body>
    <div class="container">
        <main>
            <h1>kakao</h1>
            
            <div class="box formBox" id="emailBox">
                
                <form>
                    <div class="formContent" id="bars">
                        <div class="blackbar"></div>
                        <div class="graybar"></div>
                    
                    </div>
                    <div class="formContent">
                    <h2>카카오계정으로 사용할<br>
                        이메일 주소를 입력해 주세요.</h2>
                    </div>
                    <div class="formContent" id="emailInputs">
                        <input type="email" placeholder="이메일 주소 입력" required>
                        <button type="submit" id="certification">인증 요청</button>
                    </div>
                    <div class="formContent">
                        <ul>
                            <li>입력한 이메일 주소로 인증번호가 발송됩니다.</li>
                            <li>인증메일을 받을 수 있도록 자주 쓰는 이메일 주소를 입력해 주세요.</li>
                            <li>사용 중인 Daum 이메일이 있다면, Daum 아이디로 가입해 주세요.</li>
                        </ul>
                    </div>
                    <div class="formContent" id="as">
                    <a href="#">Daum 아이디로 가입</a>
                    </div>
                    <div class="formContent">
                        <button type="submit">다음</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>

            <ul class="footerList">
                <li>이용약관</li>
                <li><strong>개인정보 처리방침</strong></li>
                <li>운영정책</li>
                <li>고객센터</li>
                <li>공지사항</li>
                <li>한국어</li>
                <br>
                
                
            </ul>
            <h6>Copyright © Kakao Corp. All rights reserved.</h6>
            
        </footer>
    </div>
    
</body>

</html>
