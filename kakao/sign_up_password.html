<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 회원가입-비밀번호</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign_up.css">

</head>
<body>
    <div class="container">
        <main>
            <h1>kakao</h1>
            
            <div class="box formBox" id="emailBox">
                
                <form>
                    <div class="formContent" id="bars">
                        <div class="blackbar"></div>
                        <div class="graybar"></div>
                    
                    </div>
                    <div class="formContent">
                    <h2>카카오계정으로 사용할<br>
                        비밀번호를 입력해 주세요.</h2>
                    </div>
                    <div class="formContent" id="passInputs">
                        <input type="password" id="passInput" placeholder="비밀번호 입력" required>
                        <input type="password" id="passInput" placeholder="비밀번호 재입력" required>
                    </div>
                    <div class="formContent" >
                        <ul>
                            <li>비밀번호는 영문자, 특수문자를 포함한 6~12문자로 입력해야 합니다.</li>
                            
                        </ul>
                    </div>
                    <div class="formContent" id="as">
                    
                    </div>
                    <div class="formContent">
                        <button type="submit">다음</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>

            <ul class="footerList">
                <li>이용약관</li>
                <li><strong>개인정보 처리방침</strong></li>
                <li>운영정책</li>
                <li>고객센터</li>
                <li>공지사항</li>
                <li>한국어</li>
                <br>
                
                
            </ul>
            <h6>Copyright © Kakao Corp. All rights reserved.</h6>
            
        </footer>
    </div>
</body>
</html>
